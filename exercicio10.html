        var altura = parseFloat (prompt("Digite sua altura:"))

        var m = 2

        var masculino = (72.7 * altura) - 58


        if (genero > 2) {
        alert("Por favor! Insire corretamente.")

        if (genero == f) {
        alert("Seu peso ideal é " + feminino)
        }

        if (genero == m) {
        alert("Seu peso ideal é " + masculino)
        }
