    <script>
        /*11. Uma micro calculadora Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1.Adição, 2.Subtração, 3.Divisão, 4.Multiplicação).
        O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere
        que só serão lidos os valores 1, 2, 3 ou 4 para as operações*/

        var operacao = parseInt (prompt("1.Adição 2.Subtração 3.Divisão 4.Multiplicação"))
        var numero = parseFloat (prompt("Insira o primeiro valor: "))
        var numero2 = parseFloat (prompt("Insira o segundo valor: "))

        var adicao = numero + numero2
        var subtracao = numero - numero2
        var divisao = numero / numero2
        var multiplicacao = numero * numero2

        if (operacao > 4) {
        alert("Por favor! Insire corretamente.")
        }

        if(operacao == 1) {
        alert(adicao)
        }

        if(operacao == 2) {
        alert(subtracao)
        }

        if(operacao == 3) {
        alert(divisao)
        }

        if(operacao == 4) {
        alert(multiplicacao)
        }

    </script>
