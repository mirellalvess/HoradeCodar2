    <script>
        /* Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).*/

     var numero = parseInt(prompt("Digite seu ano de nascimento:"))

     if (numero < 2006) {
     alert("Parabéns, você pode votar! Lembre-se! Seu voto é necessário.")
     }
     else {
        alert("Infelizmente, você não poderá votar mas não deixe de estudar!")
     }
